<body>
    <div class="container-email">
        <h1>Digite sua nova senha</h1>
        <input id="in_codigoUser" type="Number" placeholder="Digite seu código">
        <input id="in_senha" type="password" placeholder="Nova senha">
        <input id="in_senhaRep" type="password" placeholder="Repita sua nova senha">
        <button class="btn-email" onclick="buscarCod()">Alterar</button>
    </div>
</body>

</html>

<script>
    var senha = ""
    var idUser = "Churrasco"
    var codigoOri = ""
    var codigoUser = Number(in_codigoUser.value)

    function verificacao() {
        console.log(idUser)
        senha = in_senha.value
        var senhaRep = in_senhaRep.value
        var codigoUser = Number(in_codigoUser.value)
        if (senha == senhaRep) {
            if (codigoOri == codigoUser) {
                console.log(idUser)
                if (idUser != "") {
                    mudarSenha()
                }else{
                    alert("nao aguento mais")
                }
            } else {
                alert("O codigo esta incorreto")
            }
        } else {
            alert("As senhas nao batem")
        }
    }

    function buscarCod() {
        console.log("Buscar codigo")
        fetch(`/usuarios/buscarCod`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    console.log(resposta[0].codigo)
                    console.log(resposta[0].fkUsuario)
                    idUser = resposta[0].fkUsuario
                    codigoOri = resposta[0].codigo
                    verificacao()
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function mudarSenha() {
        console.log("mudar senha")
        console.log(`${idUser}`)
        console.log(`${senha}`)
        fetch("/usuarios/mudarSenha", {
            method: "POST", 
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                senhaNovaServer: senha,
                idTesteServer: idUser
            })
        }).then(function (resposta) {
            console.log("entrei no fetch");
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                console.log("Mudou a senha");
                apagarDadosES()
            } else {
                alert("não mudou a senha");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });
    }

    function apagarDadosES() {
        console.log("Apagar dados")
        fetch("/usuarios/apagarDadosES", {
            method: "POST", 
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
            })
        }).then(function (resposta) {
            console.log("entrei no fetch");
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                console.log("Mudou a senha");
            } else {
                alert("não mudou a senha");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });
    }
</script>
